<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "Ilya";

        alert( `hello ${1}` ); // The output of this alert is the string "hello 1".

        alert( `hello ${"name"}` ); // The output now is "hello name", "name here is a string and not the name variable".

        alert( `hello ${name}` ); // This alert will replace the name between curly braces with its value.
    </script>
</body>
</html>
